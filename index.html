<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Donators</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      color: white;
    }

    .donate-box {      
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);   
    }

    .donator {
      font-size: 18px;
      padding: 5px 0;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .donator:last-child {
      border-bottom: none;
    }

    .rank {
      font-weight: bold;
      color: #FFD700;
    }

    .name {
      color: #ffffff;
    }

    .amount {
      color: #ffffff;
    }
    .title2 {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      color: black;
    }
    .title {
      font-size: 22px;
      margin-bottom: 10px;
      font-weight: bold;
      text-align: center;
      color: #FF69B4; /* hot pink */
      text-shadow: 0 0 5px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
<body>
  <div class="donate-box">
    <div class="title">üíñ Top Donators ‡∏õ‡∏£‡∏∞‡∏à‡∏≥‡πÄ‡∏î‡∏∑‡∏≠‡∏ô</div>
    <div id="donator-list">
      <!-- Donator rows will go here -->
    </div>
  </div>

  <script>
    async function loadTopDonators() {
      const url = "https://streamlabs-proxy.vercel.app/api/top-donations";
      try {
        const res = await fetch(url);
        const data = await res.json();

        const donators = data.donors.slice(0, 5); // ‡πÄ‡∏≠‡∏≤‡πÅ‡∏Ñ‡πà top 5
        const container = document.getElementById("donator-list");

        container.innerHTML = donators.map(d =>
          `<div class="donator">
             <div class="rank">#${d.rank}</div>
             <div class="name">${d.name}</div>
             <div class="amount">${d.amount}</div>
           </div>`
        ).join("");
      } catch (error) {
        console.error("Error loading donors:", error);
      }
    }

    loadTopDonators();
    setInterval(loadTopDonators, 60000); // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
  </script>
</body>
</html>
